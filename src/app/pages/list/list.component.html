<div class="list">
    <input class="form-control" type="text" placeholder="Buscar una carta">
    <div class="cards">
        <app-card *ngFor="let card of cards | paginate: { itemsPerPage: 10, currentPage: page }"
            [card]="card"></app-card>
    </div>
</div>
<div>
    <div class="pagination-controls">
        <pagination-controls (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
    </div>
</div>
